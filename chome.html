<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VerifyID - Student ID Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }


    body {
      background: url('ii.png') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      line-height: 1.6;
      transition: background 0.3s ease, color 0.3s ease;
    }
    

    #brightnessWrapper {
      transition: filter 0.3s ease;
    }

    header {
      background-color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

   
    
    .logo {
      font-size: 1.6rem;
      font-weight: 600;
      color: #0057ff;
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .icon-container {
      text-align: center;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .icon-container span {
      font-size: 0.75rem;
      display: block;
    }

    .settings-dropdown {
      position: relative;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 35px;
      right: 0;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 0.5rem;
      z-index: 999;
      width: 200px;
      color: #000;
    }
    
    .dropdown-menu a,
    .dropdown-menu button,
    .dropdown-menu label,
    .dropdown-menu input[type="range"] {
      display: block;
      width: 100%;
      margin: 0.3rem 0;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      text-align: left;
      border: none;
      background: none;
      text-decoration: none;
      cursor: pointer;
      color: inherit;
      transition: background 0.2s ease, color 0.2s ease;
    }
    
    .dropdown-menu a:hover,
    .dropdown-menu button:hover {
      background-color: rgba(0,0,0,0.05);
    }
    .dark-theme .dropdown-menu {
      background-color: #2a2a2a;
      color: #fff;
    }
    
    .dark-theme .dropdown-menu a:hover,
    .dark-theme .dropdown-menu button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    

   
    .dark-theme {
      background-color: #1e1e1e;
      color: #f5f5f5;
    }

    .dark-theme header,
    .dark-theme .feature-card,
    .dark-theme .dropdown-menu {
      background-color: #2a2a2a;
      color: white;
    }

    .dark-theme .login-btn,
    .dark-theme .hero a {
      background-color: #444;
      color: white;
    }

    .dark-theme .feature-card p {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="brightnessWrapper">
    <header>
      <div class="logo">CampusNav</div>

      <div class="header-icons">
        <div class="icon-container">
          <a href="profile.html">üë§</a>
          <span>Profile</span>
        </div>

        <div class="icon-container settings-dropdown">
          <div class="icon" onclick="toggleSettings()">‚öôÔ∏è</div>
          <span>Settings</span>
          <div class="dropdown-menu" id="settingsMenu">
            <button onclick="toggleTheme()" id="themeToggleBtn">üåó Dark Mode</button>
            <label for="brightnessRange">üí° Brightness</label>
            <input type="range" id="brightnessRange" min="50" max="150" value="100" />
            <a href="help.html">‚ùì Help</a>
            <a href="abt.html">‚ÑπÔ∏è About</a>
          </div>
        </div>
      </div>
    </header>

  
  <script>
    function toggleSettings() {
      const menu = document.getElementById('settingsMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.toggle('dark-theme');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      document.getElementById('themeToggleBtn').innerText = isDark ? '‚òÄÔ∏è Light Mode' : 'üåó Dark Mode';
    }

    document.getElementById('brightnessRange').addEventListener('input', function () {
      const value = this.value;
      document.getElementById('brightnessWrapper').style.filter = `brightness(${value}%)`;
      localStorage.setItem('brightnessLevel', value);
    });

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-theme');
        document.getElementById('themeToggleBtn').innerText = '‚òÄÔ∏è Light Mode';
      }

      const savedBrightness = localStorage.getItem('brightnessLevel') || 100;
      document.getElementById('brightnessRange').value = savedBrightness;
      document.getElementById('brightnessWrapper').style.filter = `brightness(${savedBrightness}%)`;

      const qrVerified = localStorage.getItem('qrVerified') === 'true';
      const faceVerified = localStorage.getItem('faceVerified') === 'true';
      const idVerified = localStorage.getItem('idVerified') === 'true';

      if (qrVerified && faceVerified && idVerified) {
        document.getElementById('heroTitle').innerText = 'Access Granted ‚úÖ';
        document.getElementById('heroDesc').innerText = 'All verifications successful. Welcome!';
        document.getElementById('ctaBtn').innerText = 'Go to Dashboard';
        document.getElementById('ctaBtn').href = 'dashboard.html';
      }
    });

    window.onclick = function(event) {
      if (!event.target.closest('.settings-dropdown')) {
        document.getElementById('settingsMenu').style.display = 'none';
      }
    };
  </script>
</body>
</html>
